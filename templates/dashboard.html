<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summary Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 4px solid #4f46e5;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4f46e5;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-active {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-waiting {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-inactive {
            background: #fecaca;
            color: #dc2626;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #166534;
        }
        
        .status-waiting .status-dot {
            background: #f59e0b;
        }
        
        .status-inactive .status-dot {
            background: #dc2626;
        }
        
        .summary-table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .table-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .email-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .email-table th {
            background: #f8fafc;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            font-size: 14px;
        }
        
        .email-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: top;
            font-size: 14px;
        }
        
        .email-table tr:hover {
            background: #f9fafb;
        }
        
        .email-table tr:last-child td {
            border-bottom: none;
        }
        
        .email-number {
            font-weight: 600;
            color: #4f46e5;
            text-align: center;
            width: 60px;
        }
        
        .email-sender, .email-receiver {
            width: 200px;
            max-width: 200px;
            word-wrap: break-word;
        }
        
        .email-subject {
            width: 250px;
            max-width: 250px;
            word-wrap: break-word;
            font-weight: 500;
        }
        
        .email-summary {
            min-width: 400px;
            line-height: 1.5;
            color: #6b7280;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-style: italic;
        }
        
        .last-updated {
            color: #9ca3af;
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        .refresh-btn {
            background: transparent;
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            color: #374151;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #f3f4f6;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-weight: 500;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <div>
                <h1>ðŸ“§ Email Summary Dashboard</h1>
                <div class="last-updated" id="lastUpdated">Last updated: Just now</div>
            </div>
            <div id="statusIndicator" class="status-indicator status-waiting">
                <div class="status-dot"></div>
                <span id="statusText">Waiting for Data</span>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Emails Today</div>
                <div class="stat-number" id="totalEmails">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Emails Processed</div>
                <div class="stat-number" id="processedEmails">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-number" id="successRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Run</div>
                <div class="stat-number" id="lastRun" style="font-size: 1.1em;">Never</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="triggerManualRun()">
                ðŸ”„ Run Summary Now
            </button>
            <button class="btn btn-secondary" onclick="refreshData()">
                ðŸ“Š Refresh Data
            </button>
        </div>
        
        <div class="summary-table-container">
            <div class="table-header">
                <h3 style="margin: 0; color: white;">Email Summaries Table</h3>
                <button class="refresh-btn" onclick="refreshData()">
                    â†» Refresh Table
                </button>
            </div>
            
            <div style="overflow-x: auto;">
                <table class="email-table" id="emailTable">
                    <thead>
                        <tr>
                            <th class="email-number">No</th>
                            <th class="email-sender">Sender</th>
                            <th class="email-receiver">Receiver</th>
                            <th class="email-subject">Email Subject</th>
                            <th class="email-summary">Summary in a paragraph</th>
                        </tr>
                    </thead>
                    <tbody id="emailTableBody">
                        <tr>
                            <td colspan="5" class="no-data">
                                No email data available. Run the summary process to generate reports.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            setInterval(loadDashboardData, 30000); // Refresh every 30 seconds
        });
        
        async function loadDashboardData() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                updateStats(stats);
                
                // Load email data for the table - USING THE UPDATED ENDPOINT
                const emailResponse = await fetch('/api/recent-summaries');
                const emailData = await emailResponse.json();
                updateEmailTable(emailData);
                
                // Update last updated timestamp
                document.getElementById('lastUpdated').textContent = 
                    'Last updated: ' + new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('statusIndicator').className = 'status-indicator status-inactive';
                document.getElementById('statusText').textContent = 'Connection Error';
            }
        }
        
        function updateStats(stats) {
            document.getElementById('totalEmails').textContent = stats.total_emails_today || '0';
            document.getElementById('processedEmails').textContent = stats.emails_processed || '0';
            document.getElementById('successRate').textContent = stats.success_rate ? stats.success_rate + '%' : '0%';
            document.getElementById('lastRun').textContent = stats.last_run || 'Never';
            
            // Update status indicator
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (stats.status === 'active') {
                statusIndicator.className = 'status-indicator status-active';
                statusText.textContent = 'System Active';
            } else if (stats.status === 'waiting') {
                statusIndicator.className = 'status-indicator status-waiting';
                statusText.textContent = 'Waiting for Data';
            } else {
                statusIndicator.className = 'status-indicator status-inactive';
                statusText.textContent = 'System Inactive';
            }
        }
        
        function updateEmailTable(emailData) {
            const tableBody = document.getElementById('emailTableBody');
            
            if (!emailData || emailData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            No email summaries available. Run the summary process to generate reports.
                        </td>
                    </tr>
                `;
                return;
            }
            
            let tableHTML = '';
            
            emailData.forEach((email) => {
                tableHTML += `
                    <tr>
                        <td class="email-number">${email.number || ''}</td>
                        <td class="email-sender">${escapeHtml(email.from || 'Unknown')}</td>
                        <td class="email-receiver">${escapeHtml(email.to || 'Unknown')}</td>
                        <td class="email-subject">${escapeHtml(email.subject || 'No Subject')}</td>
                        <td class="email-summary">${escapeHtml(email.summary || 'Summary not available')}</td>
                    </tr>
                `;
            });
            
            tableBody.innerHTML = tableHTML;
        }
        
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        async function triggerManualRun() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.classList.add('loading');
            btn.innerHTML = 'â³ Processing...';
            
            try {
                const response = await fetch('/api/trigger-manual', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('âœ… Summary process started! This may take 10-15 minutes. The table will update automatically when complete.');
                    
                    // Start polling for updates more frequently
                    startPollingForUpdates();
                } else {
                    showNotification('âŒ Error: ' + result.message, 'error');
                }
            } catch (error) {
                showNotification('âŒ Error triggering manual run: ' + error.message, 'error');
            } finally {
                btn.classList.remove('loading');
                btn.innerHTML = originalText;
            }
        }
        
        function refreshData() {
            loadDashboardData();
            showNotification('ðŸ“Š Data refreshed!');
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'error' ? '#ef4444' : '#10b981';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
        
        function startPollingForUpdates() {
            // Poll every 10 seconds for 5 minutes
            let attempts = 0;
            const maxAttempts = 30; // 5 minutes
            
            const pollInterval = setInterval(() => {
                attempts++;
                loadDashboardData();
                
                if (attempts >= maxAttempts) {
                    clearInterval(pollInterval);
                    showNotification('â„¹ï¸ Automatic update polling stopped after 5 minutes.');
                }
            }, 10000);
            
            // Also clear after 5 minutes
            setTimeout(() => {
                clearInterval(pollInterval);
            }, 300000);
        }
    </script>
</body>
</html>
