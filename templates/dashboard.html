<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summary Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 4px solid #4f46e5;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4f46e5;
            margin: 10px 0;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .recent-summaries {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .summary-item {
            padding: 15px;
            border-left: 3px solid #4f46e5;
            background: #f8fafc;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
        }
        
        .summary-subject {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .summary-from {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-active {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-inactive {
            background: #fecaca;
            color: #dc2626;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #166534;
        }
        
        .status-waiting .status-dot {
            background: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üìß Email Summary Dashboard</h1>
            <div id="statusIndicator" class="status-indicator status-active">
                <div class="status-dot"></div>
                <span id="statusText">System Active</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="triggerManualRun()">
                üîÑ Run Summary Now
            </button>
            <button class="btn btn-secondary" onclick="refreshData()">
                üìä Refresh Data
            </button>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Emails Today</div>
                <div class="stat-number" id="totalEmails">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Emails Processed</div>
                <div class="stat-number" id="processedEmails">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-number" id="successRate">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Run</div>
                <div class="stat-number" id="lastRun" style="font-size: 1.2em;">-</div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-card">
                <h3>Email Volume Last 7 Days</h3>
                <canvas id="volumeChart" height="200"></canvas>
            </div>
            <div class="chart-card">
                <h3>Summary Status</h3>
                <canvas id="statusChart" height="200"></canvas>
            </div>
        </div>
        
        <div class="recent-summaries">
            <h3>Recent Email Summaries</h3>
            <div id="summariesList">
                <!-- Summaries will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let volumeChart, statusChart;
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            setInterval(loadDashboardData, 30000); // Refresh every 30 seconds
        });
        
        async function loadDashboardData() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                updateStats(stats);
                
                // Load recent summaries
                const summariesResponse = await fetch('/api/recent-summaries');
                const summaries = await summariesResponse.json();
                updateSummaries(summaries);
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }
        
        function updateStats(stats) {
            document.getElementById('totalEmails').textContent = stats.total_emails_today || '-';
            document.getElementById('processedEmails').textContent = stats.emails_processed || '-';
            document.getElementById('successRate').textContent = stats.success_rate ? stats.success_rate + '%' : '-';
            document.getElementById('lastRun').textContent = stats.last_run || '-';
            
            // Update status indicator
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (stats.status === 'active') {
                statusIndicator.className = 'status-indicator status-active';
                statusText.textContent = 'System Active';
            } else if (stats.status === 'waiting') {
                statusIndicator.className = 'status-indicator status-waiting';
                statusText.textContent = 'Waiting for First Run';
            } else {
                statusIndicator.className = 'status-indicator status-inactive';
                statusText.textContent = 'System Inactive';
            }
        }
        
        function updateSummaries(summaries) {
            const container = document.getElementById('summariesList');
            container.innerHTML = '';
            
            if (summaries.length === 0) {
                container.innerHTML = '<p>No summaries available yet. Run the summary process to generate summaries.</p>';
                return;
            }
            
            summaries.forEach(summary => {
                const div = document.createElement('div');
                div.className = 'summary-item';
                div.innerHTML = `
                    <div class="summary-subject">${summary.subject}</div>
                    <div class="summary-from">From: ${summary.from}</div>
                    <div class="summary-content">${summary.summary}</div>
                    <div class="summary-time" style="margin-top: 8px; font-size: 0.8em; color: #888;">
                        ${summary.timestamp}
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        async function triggerManualRun() {
            const btn = event.target;
            btn.classList.add('loading');
            btn.innerHTML = '‚è≥ Processing...';
            
            try {
                const response = await fetch('/api/trigger-manual', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('‚úÖ Summary process started! This may take 10-15 minutes. Check back soon.');
                } else {
                    alert('‚ùå Error: ' + result.message);
                }
            } catch (error) {
                alert('‚ùå Error triggering manual run: ' + error.message);
            } finally {
                btn.classList.remove('loading');
                btn.innerHTML = 'üîÑ Run Summary Now';
            }
        }
        
        function refreshData() {
            loadDashboardData();
            alert('üìä Data refreshed!');
        }
        
        // Initialize charts
        function initCharts() {
            const volumeCtx = document.getElementById('volumeChart').getContext('2d');
            volumeChart = new Chart(volumeCtx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Emails Processed',
                        data: [215, 247, 189, 201, 278, 156, 198],
                        borderColor: '#4f46e5',
                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Success', 'Failed', 'Pending'],
                    datasets: [{
                        data: [85, 5, 10],
                        backgroundColor: ['#10b981', '#ef4444', '#f59e0b']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        // Initialize charts when page loads
        initCharts();
    </script>
</body>
</html>
