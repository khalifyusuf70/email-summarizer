<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summary Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-content h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .stat-number {
            font-size: 2.8em;
            font-weight: 800;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 15px 0;
            line-height: 1;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.95em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(79, 70, 229, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.95em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .status-active {
            color: #059669;
        }
        
        .status-waiting {
            color: #d97706;
        }
        
        .status-inactive {
            color: #dc2626;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-active .status-dot {
            background: #10b981;
        }
        
        .status-waiting .status-dot {
            background: #f59e0b;
        }
        
        .status-inactive .status-dot {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        .summary-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .table-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-header h3 {
            margin: 0;
            font-size: 1.4em;
            font-weight: 600;
        }
        
        .email-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .email-table th {
            background: #f8fafc;
            padding: 20px 16px;
            text-align: left;
            font-weight: 700;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .email-table td {
            padding: 18px 16px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: top;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        
        .email-table tr {
            transition: all 0.3s ease;
        }
        
        .email-table tr:not(.row-attachment):hover {
            background: #f8fafc;
            transform: translateX(4px);
        }
        
        .row-attachment {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-left: 4px solid #0ea5e9;
        }
        
        .row-attachment:hover {
            background: linear-gradient(135deg, #e0f2fe, #bae6fd);
            transform: translateX(4px);
        }
        
        .email-table tr:last-child td {
            border-bottom: none;
        }
        
        .email-number {
            font-weight: 700;
            color: #4f46e5;
            text-align: center;
            width: 70px;
            font-size: 1.1em;
        }
        
        .email-sender, .email-receiver {
            width: 220px;
            max-width: 220px;
            word-wrap: break-word;
            font-weight: 500;
        }
        
        .email-subject {
            width: 280px;
            max-width: 280px;
            word-wrap: break-word;
            font-weight: 600;
            color: #1a202c;
        }
        
        .email-summary {
            min-width: 450px;
            line-height: 1.6;
            color: #4a5568;
        }
        
        .attachment-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #0ea5e9, #0369a1);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 8px;
            vertical-align: middle;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 40px;
            color: #718096;
            font-style: italic;
            font-size: 1.1em;
        }
        
        .last-updated {
            color: #a0aec0;
            font-size: 0.9em;
            margin-top: 8px;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateX(400px);
            opacity: 0;
            max-width: 400px;
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            font-size: 13px;
            border-left: 4px solid #4f46e5;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .debug-info a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }
        
        .debug-info a:hover {
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                justify-content: center;
            }
            
            .email-table {
                font-size: 0.9em;
            }
            
            .email-sender, .email-receiver {
                width: 150px;
                max-width: 150px;
            }
            
            .email-subject {
                width: 200px;
                max-width: 200px;
            }
            
            .email-summary {
                min-width: 300px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="debug-info" id="debugInfo">
            Loading debug information...
        </div>
        
        <div class="header">
            <div class="header-content">
                <h1>üìß Email Intelligence Dashboard</h1>
                <div class="last-updated" id="lastUpdated">Last updated: Loading...</div>
            </div>
            <div id="statusIndicator" class="status-indicator status-waiting">
                <div class="status-dot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Emails Today</div>
                <div class="stat-number" id="totalEmails">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Emails Processed</div>
                <div class="stat-number" id="processedEmails">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-number" id="successRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Run</div>
                <div class="stat-number" id="lastRun" style="font-size: 1.1em;">Never</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="triggerManualRun()">
                üîÑ Run Summary Now
            </button>
            <button class="btn btn-secondary" onclick="refreshData()">
                üìä Refresh Data
            </button>
            <button class="btn btn-secondary" onclick="testConnection()">
                üîß Test Connection
            </button>
        </div>
        
        <div class="summary-table-container">
            <div class="table-header">
                <h3>Email Intelligence Report</h3>
                <button class="refresh-btn" onclick="refreshData()">
                    ‚Üª Refresh Table
                </button>
            </div>
            
            <div style="overflow-x: auto;">
                <table class="email-table" id="emailTable">
                    <thead>
                        <tr>
                            <th class="email-number">#</th>
                            <th class="email-sender">Sender</th>
                            <th class="email-receiver">Receiver</th>
                            <th class="email-subject">Email Subject</th>
                            <th class="email-summary">AI Summary</th>
                        </tr>
                    </thead>
                    <tbody id="emailTableBody">
                        <tr>
                            <td colspan="5" class="no-data">
                                Loading email intelligence data...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard loaded, testing connections...');
            testConnection();
            loadDashboardData();
            setInterval(loadDashboardData, 30000); // Refresh every 30 seconds
        });
        
        async function testConnection() {
            try {
                showNotification('üîß Testing system connections...', 'info');
                
                // Test basic connectivity
                const debugResponse = await fetch('/api/debug');
                if (!debugResponse.ok) {
                    throw new Error(`Debug API error: ${debugResponse.status}`);
                }
                const debugData = await debugResponse.json();
                
                // Test stats endpoint
                const statsResponse = await fetch('/api/stats');
                if (!statsResponse.ok) {
                    throw new Error(`Stats API error: ${statsResponse.status}`);
                }
                const statsText = await statsResponse.text();
                
                // Check if response is JSON
                let statsData;
                try {
                    statsData = JSON.parse(statsText);
                } catch (e) {
                    throw new Error(`Stats API returned HTML instead of JSON: ${statsText.substring(0, 100)}...`);
                }
                
                // Test email data endpoint
                const emailResponse = await fetch('/api/recent-summaries');
                if (!emailResponse.ok) {
                    throw new Error(`Email API error: ${emailResponse.status}`);
                }
                const emailText = await emailResponse.text();
                
                let emailData;
                try {
                    emailData = JSON.parse(emailText);
                } catch (e) {
                    throw new Error(`Email API returned HTML instead of JSON: ${emailText.substring(0, 100)}...`);
                }
                
                // Update debug info
                document.getElementById('debugInfo').innerHTML = `
                    <strong>System Status:</strong><br>
                    ‚úÖ Debug API: Operational<br>
                    ‚úÖ Stats Endpoint: Operational (${statsResponse.status})<br>
                    ‚úÖ Email Endpoint: Operational (${emailResponse.status})<br>
                    üìß Intelligence Records: ${emailData.length || 0}<br>
                    üïí Last System Check: ${new Date().toLocaleTimeString()}
                `;
                
                showNotification('‚úÖ All systems operational!', 'success');
                
            } catch (error) {
                console.error('Connection test failed:', error);
                document.getElementById('debugInfo').innerHTML = `
                    <strong>System Issues Detected:</strong><br>
                    ‚ùå Error: ${error.message}<br>
                    üîó Check browser console (F12) for details<br>
                    üïí Last Check: ${new Date().toLocaleTimeString()}<br>
                    <a href="/api/debug" target="_blank">Test API Debug</a> | 
                    <a href="/api/test-json" target="_blank">Test JSON</a>
                `;
                showNotification('‚ùå System test failed: ' + error.message, 'error');
            }
        }
        
        async function loadDashboardData() {
            try {
                console.log('Loading dashboard intelligence data...');
                
                // Load stats with error handling
                const statsResponse = await fetch('/api/stats');
                if (!statsResponse.ok) {
                    throw new Error(`Stats API error: ${statsResponse.status}`);
                }
                
                const statsText = await statsResponse.text();
                let stats;
                try {
                    stats = JSON.parse(statsText);
                } catch (e) {
                    throw new Error(`Stats API returned invalid JSON: ${statsText.substring(0, 100)}`);
                }
                
                updateStats(stats);
                
                // Load email data for the table
                const emailResponse = await fetch('/api/recent-summaries');
                if (!emailResponse.ok) {
                    throw new Error(`Email API error: ${emailResponse.status}`);
                }
                
                const emailText = await emailResponse.text();
                let emailData;
                try {
                    emailData = JSON.parse(emailText);
                } catch (e) {
                    throw new Error(`Email API returned invalid JSON: ${emailText.substring(0, 100)}`);
                }
                
                updateEmailTable(emailData);
                
                // Update last updated timestamp
                document.getElementById('lastUpdated').textContent = 
                    'Last updated: ' + new Date().toLocaleTimeString();
                
                console.log('Dashboard intelligence data loaded successfully');
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.getElementById('statusIndicator').className = 'status-indicator status-inactive';
                document.getElementById('statusText').textContent = 'Connection Error';
                
                // Show error in table
                const tableBody = document.getElementById('emailTableBody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            ‚ùå System error loading intelligence data: ${error.message}<br>
                            <a href="/api/debug" target="_blank">Check API Status</a>
                        </td>
                    </tr>
                `;
            }
        }
        
        function updateStats(stats) {
            document.getElementById('totalEmails').textContent = stats.total_emails_today || '0';
            document.getElementById('processedEmails').textContent = stats.emails_processed || '0';
            document.getElementById('successRate').textContent = stats.success_rate ? stats.success_rate + '%' : '0%';
            document.getElementById('lastRun').textContent = stats.last_run || 'Never';
            
            // Update status indicator
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (stats.status === 'active') {
                statusIndicator.className = 'status-indicator status-active';
                statusText.textContent = 'System Active';
            } else if (stats.status === 'waiting') {
                statusIndicator.className = 'status-indicator status-waiting';
                statusText.textContent = 'Waiting for Data';
            } else {
                statusIndicator.className = 'status-indicator status-inactive';
                statusText.textContent = 'System Inactive';
            }
        }
        
        function updateEmailTable(emailData) {
            const tableBody = document.getElementById('emailTableBody');
            
            if (!emailData || emailData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            No email intelligence available yet.<br>
                            Click "Run Summary Now" to process emails or wait for the scheduled intelligence run.
                        </td>
                    </tr>
                `;
                return;
            }
            
            let tableHTML = '';
            
            emailData.forEach((email, index) => {
                const hasAttachment = email.has_attachment || false;
                const rowClass = hasAttachment ? 'row-attachment' : '';
                const attachmentBadge = hasAttachment ? '<span class="attachment-badge">üìé Attachment</span>' : '';
                
                tableHTML += `
                    <tr class="${rowClass}">
                        <td class="email-number">${index + 1}</td>
                        <td class="email-sender">${escapeHtml(email.from || 'Unknown')}</td>
                        <td class="email-receiver">${escapeHtml(email.to || 'Unknown')}</td>
                        <td class="email-subject">
                            ${escapeHtml(email.subject || 'No Subject')}
                            ${attachmentBadge}
                        </td>
                        <td class="email-summary">${escapeHtml(email.summary || 'AI analysis in progress...')}</td>
                    </tr>
                `;
            });
            
            tableBody.innerHTML = tableHTML;
        }
        
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        async function triggerManualRun() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.classList.add('loading');
            btn.innerHTML = '‚è≥ Processing Intelligence...';
            
            try {
                const response = await fetch('/api/trigger-manual', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('‚úÖ Intelligence process started! This may take 10-15 minutes. The dashboard will update automatically when complete.');
                    
                    // Start polling for updates more frequently
                    startPollingForUpdates();
                } else {
                    showNotification('‚ùå Error: ' + result.message, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Error triggering intelligence run: ' + error.message, 'error');
            } finally {
                btn.classList.remove('loading');
                btn.innerHTML = originalText;
            }
        }
        
        function refreshData() {
            loadDashboardData();
            showNotification('üìä Intelligence data refreshed!');
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : type === 'info' ? 'info' : ''}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 400);
            }, 5000);
        }
        
        function startPollingForUpdates() {
            // Poll every 10 seconds for 5 minutes
            let attempts = 0;
            const maxAttempts = 30;
            
            const pollInterval = setInterval(() => {
                attempts++;
                loadDashboardData();
                
                if (attempts >= maxAttempts) {
                    clearInterval(pollInterval);
                    showNotification('‚ÑπÔ∏è Automatic update polling stopped after 5 minutes.');
                }
            }, 10000);
            
            setTimeout(() => {
                clearInterval(pollInterval);
            }, 300000);
        }
    </script>
</body>
</html>
